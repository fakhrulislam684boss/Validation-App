<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Validation App</title>
    <style>
        #result , #loading{
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    
    <div class="container">
        <div class="col-md-6 mx-auto">
            <div class="card card-body mt-5 text-center">
                <h3 class="my-5">Validation App</h3>
    
                <form class="inputForm">
                    <div class="input-group mb-3">
                        
                        <input type="text" class="form-control" placeholder="Enter The value" id="input" required>
                    </div> 

                    <div class="select">
                        <select class="form-select form-select-sm" id="option" aria-label=".form-select-sm example">
                            <option selected>Select The Option To Check The Input Value</option>
                            <option value="1">Bangladeshi Mobile Number</option>
                            <option value="2">Postal Code</option>
                            <option value="3">Email</option>
                        </select>
                    </div>

                    <div class="input-group my-3">
                    
                        <input type="submit" value="Submit" class="btn btn-dark btn-block">
                    
                    </div>
                </form>


    
    
                <!-- Loading Img -->
    
                <div id="loading"><img src="./img/loader-blue.gif" alt="loading img"> </div>
                
                <div id="result">
                    <h5>Result</h5>
                    <div class="alert alert-primary output" role="alert">
                        A simple primary alertâ€”check it out!
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
